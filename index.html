<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登录</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 400px;
      max-width: 90%;
    }

    .login-box {
      display: block;
    }

    .success-box {
      display: none;
      text-align: center;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .code-group {
      display: flex;
      gap: 10px;
    }

    .code-group input {
      flex: 1;
    }

    .get-code-btn {
      padding: 12px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      transition: all 0.3s;
    }

    .get-code-btn:hover:not(:disabled) {
      background: #5568d3;
      transform: translateY(-2px);
    }

    .get-code-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .login-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .error-msg {
      color: #e74c3c;
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: #52c41a;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: scaleIn 0.5s ease-out;
    }

    .success-icon::after {
      content: "✓";
      color: white;
      font-size: 50px;
      font-weight: bold;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
      }

      50% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    .success-text {
      color: #52c41a;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .user-info {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
    }

    .user-info p {
      margin: 10px 0;
      color: #666;
      font-size: 14px;
    }

    .user-info strong {
      color: #333;
    }

    .logout-btn {
      margin-top: 20px;
      padding: 10px 30px;
      background: #f0f0f0;
      color: #666;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #e0e0e0;
    }

    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- 登录界面 -->
    <div class="login-box" id="loginBox">
      <h2>小湫羊毛登录</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="phone">手机号</label>
          <input type="tel" id="phone" placeholder="请输入手机号" maxlength="11" required />
          <div class="error-msg" id="phoneError">请输入正确的手机号</div>
        </div>

        <div class="form-group">
          <label for="code">验证码</label>
          <div class="code-group">
            <input type="text" id="code" placeholder="请输入验证码" maxlength="6" required />
            <button type="button" class="get-code-btn" id="getCodeBtn">
              获取验证码
            </button>
          </div>
          <div class="error-msg" id="codeError">请输入验证码</div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">登录</button>
      </form>
    </div>

    <!-- 登录成功界面 -->
    <div class="success-box" id="successBox">
      <div class="success-icon"></div>
      <div class="success-text">登录成功！</div>
      <p style="color: #999; margin-bottom: 20px">欢迎回来</p>

      <div class="user-info" id="userInfo">
        <p><strong>手机号：</strong><span id="userPhone"></span></p>
        <p><strong>登录时间：</strong><span id="loginTime"></span></p>
      </div>

      <button class="logout-btn" onclick="logout()">退出登录</button>
    </div>
  </div>
