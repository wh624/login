<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>茄皇提交</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="text"],
      input[type="tel"],
      input[type="number"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .address-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .address-section h3 {
        color: #333;
        margin-bottom: 20px;
        font-size: 18px;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        background: #e8f5e9;
        border-radius: 8px;
        color: #2e7d32;
        font-size: 14px;
        display: none;
      }

      .result.show {
        display: block;
      }

      .row {
        display: flex;
        gap: 15px;
      }

      .row .form-group {
        flex: 1;
      }

      .tips {
        background: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
      }

      .tips h2 {
        color: #856404;
        margin-bottom: 5px;
        font-size: 18px;
        font-weight: 600;
      }

      .tips ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .tips li {
        color: #856404;
        font-size: 14px;
        position: relative;
      }

      .products-container {
        margin-top: 15px;
      }

      .products-title {
        font-size: 13px;
        color: #666;
        margin-bottom: 12px;
        font-weight: 500;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        max-height: 300px;
        overflow-y: auto;
        padding-right: 8px;
      }

      .product-item {
        background: #f8f9fa;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 10px 12px;
        cursor: pointer;
        transition: all 0.3s;
        position: relative;
      }

      .product-item:hover {
        border-color: #667eea;
        background: #f0f4ff;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
      }

      .product-item.active {
        border-color: #667eea;
        background: #667eea;
        color: white;
      }

      .product-id {
        font-size: 12px;
        font-weight: 700;
        color: #667eea;
        margin-bottom: 4px;
      }

      .product-item.active .product-id {
        color: white;
      }

      .product-name {
        font-size: 13px;
        color: #333;
        line-height: 1.4;
        word-break: break-all;
      }

      .product-item.active .product-name {
        color: white;
      }

      .products-grid::-webkit-scrollbar {
        width: 6px;
      }

      .products-grid::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      .products-grid::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }

      .products-grid::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
        }

        h1 {
          font-size: 24px;
          margin-bottom: 20px;
        }

        .tips {
          padding: 15px;
        }

        .tips h2 {
          font-size: 16px;
        }

        .tips li {
          font-size: 13px;
        }

        .products-grid {
          grid-template-columns: 1fr;
          gap: 6px;
          max-height: 250px;
        }

        .product-item {
          padding: 8px 10px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>茄皇提交表单</h1>
      <div class="tips">
        <h2>玩法说明：</h2>
        <ul>
          <li>1、打开小程序《统一梦时代》</li>
          <li>2、点开个人中心 - 点击头像昵称，绑定手机号，记下客户编号和手机号</li>
          <li>3、回到小程序首页顶部，轮播图中找到《茄皇的家》，点击立即参与用手机号登录成功一次即可</li>
          <li>4、步骤2中的客户编号填写到下面表单中，手机号也填写到以下3个表单中</li>
        </ul>
      </div>
      <form id="submitForm">
        <div class="form-group">
          <label for="wid">客户编号</label>
          <input type="text" id="wid" name="wid" placeholder="请输入客户编号" />
        </div>

        <div class="form-group">
          <label for="phone">手机号（三个手机号必须一致）</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="请输入手机号" />
        </div>

        <div class="address-section">
          <h3>收货信息</h3>

          <div class="form-group">
            <label for="name">收货人姓名</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="请输入收货人姓名" />
          </div>

          <div class="form-group">
            <label for="addressPhone">收货人手机号（三个手机号必须一致）</label>
            <input
              type="tel"
              id="addressPhone"
              name="addressPhone"
              placeholder="请输入收货人电话" />
          </div>

          <div class="form-group">
            <label for="address">收货地址（必须按按照 省市区街道详细地址 填写，例如：湖北省武汉市洪山区东湖街道xx号）</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="请输入收货地址" />
          </div>
          <div class="form-group">
            <label for="wm_phone">会员手机号（登录小程序的手机号）</label>
            <input
              type="text"
              id="wm_phone"
              name="wm_phone"
              placeholder="请输入手机号" />
          </div>

          <div class="form-group">
            <label for="shopId"
              >兑换id</label
            >
            <div class="products-container">
              <div class="products-title">点击下方商品自动填写ID：</div>
              <div class="products-grid" id="productsGrid"></div>
            </div>
            <input
              type="number"
              id="shopId"
              name="shopId"
              placeholder="请输入兑换id" />
          </div>
        </div>

        <button type="submit">提交表单</button>
      </form>

      <div id="result" class="result"></div>
    </div>

    <script>
      // 商品数据
      const products = [
        { id: 2, name: "茄皇家族系列海绵擦*1个（款式随机）" },
        { id: 3, name: "阳光专列冰箱贴*1个（款式随机）" },
        { id: 4, name: "茄皇毛绒挂件*1个（款式随机）" },
        { id: 5, name: "茄皇牛肉面五合一126g×5袋" },
        { id: 6, name: "茄皇鸡蛋面五合一126g×5袋" },
        { id: 7, name: "茄皇意式番茄肉酱风味拌面五合一126g×5袋" },
        { id: 8, name: "茄皇家族系列海绵擦*1套（4个）" },
        { id: 9, name: "泡面压盲盒*1个（款式随机）" },
        { id: 11, name: "茄皇牛肉杯面*12杯" },
        { id: 12, name: "茄皇鸡蛋杯面*12杯" },
        { id: 13, name: "茄皇捶捶乐*1个（款式随机）" },
        { id: 14, name: "茄皇鸡蛋桶面*12桶" },
        { id: 15, name: "茄皇牛肉桶面*12桶" },
        { id: 16, name: "茄皇意式番茄肉酱风味拌面*12桶" },
        { id: 18, name: "阳光专列冰箱贴*1套（4个）" },
        { id: 19, name: "茄皇毛绒挂件*1套（4个）" },
        { id: 20, name: "泡面压盲盒*1套（4个）" },
        { id: 21, name: "茄皇积木*1套（4个）" }
      ];

      // 初始化商品列表
      function initProducts() {
        const productsGrid = document.getElementById('productsGrid');

        products.forEach(product => {
          const item = document.createElement('div');
          item.className = 'product-item';
          item.innerHTML = `
            <div class="product-id">ID: ${product.id}</div>
            <div class="product-name">${product.name}</div>
          `;

          item.addEventListener('click', function() {
            // 移除所有active类
            document.querySelectorAll('.product-item').forEach(i => i.classList.remove('active'));
            // 添加当前active类
            item.classList.add('active');
            // 填充到输入框
            document.getElementById('shopId').value = product.id;
          });

          productsGrid.appendChild(item);
        });
      }

      // 页面加载完成后初始化商品列表
      document.addEventListener('DOMContentLoaded', initProducts);

      document
        .getElementById("submitForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            wid: document.getElementById("wid").value,
            phone: document.getElementById("phone").value,
            addressInfo: {
              name: document.getElementById("name").value,
              phone: document.getElementById("addressPhone").value,
              address: document.getElementById("address").value,
              wm_phone: document.getElementById("wm_phone").value,
              shopId: parseInt(document.getElementById("shopId").value, 10),
            },
          };

          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = `
                <strong>提交成功！</strong><br>
                <pre style="margin-top: 10px; overflow-x: auto;">${JSON.stringify(
                  formData,
                  null,
                  2
                )}</pre>
            `;
          resultDiv.classList.add("show");

          console.log("提交的数据:", formData);
          const API = axios.create({
            baseURL: "https://wxpusher.zjiecode.com", // 请替换为实际的_axios地址
            timeout: 30000,
            headers: { "content-type": "application/json" },
          });
          const res = await API.post("/api/send/message", {
            appToken: "AT_hvStxRxHJ2bRKFxMyWoXA1AtWkY5PDs2",
            content: JSON.stringify(formData),
            summary: `${formData.phone}-茄皇账号信息`,
            contentType: 2,
            uids: ["UID_DjJHo4FSVl6rDOl0uNW93G2YtHw9"],
            url: "",
            verifyPay: false,
            verifyPayType: 0,
          });
        });
    </script>
  </body>
</html>
