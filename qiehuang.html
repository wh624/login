<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>茄皇提交</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="text"],
      input[type="tel"],
      input[type="number"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .address-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .address-section h3 {
        color: #333;
        margin-bottom: 20px;
        font-size: 18px;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        background: #e8f5e9;
        border-radius: 8px;
        color: #2e7d32;
        font-size: 14px;
        display: none;
      }

      .result.show {
        display: block;
      }

      .row {
        display: flex;
        gap: 15px;
      }

      .row .form-group {
        flex: 1;
      }

      .tips {
        background: #fff3cd;
        border: 2px solid #ffc107;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
      }

      .tips h2 {
        color: #856404;
        margin-bottom: 15px;
        font-size: 18px;
        font-weight: 600;
      }

      .tips ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .tips li {
        color: #856404;
        font-size: 14px;
        line-height: 1.8;
        padding: 8px 0;
        padding-left: 24px;
        position: relative;
      }

      .tips li::before {
        content: "▸";
        position: absolute;
        left: 0;
        color: #ffc107;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>茄皇提交表单</h1>
      <div class="tips">
        <h2>玩法说明：</h2>
        <ul>
          <li>1、打开小程序《统一梦时代》</li>
          <li>2、点开个人中心 - 点击头像昵称，绑定手机号，记下客户编号和手机号</li>
          <li>3、步骤2中的客户编号填写到下面表单中，手机号也填写到以下3个表单中</li>
          <li>4、回到小程序首页顶部，轮播图中找到《茄皇的家》，点击立即参与点开一次即可</li>
        </ul>
      </div>
      <form id="submitForm">
        <div class="form-group">
          <label for="wid">客户编号</label>
          <input type="text" id="wid" name="wid" placeholder="请输入客户编号" />
        </div>

        <div class="form-group">
          <label for="phone">手机号（三个手机号必须一致）</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="请输入手机号" />
        </div>

        <div class="address-section">
          <h3>收货信息</h3>

          <div class="form-group">
            <label for="name">收货人姓名</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="请输入收货人姓名" />
          </div>

          <div class="form-group">
            <label for="addressPhone">收货人手机号（三个手机号必须一致）</label>
            <input
              type="tel"
              id="addressPhone"
              name="addressPhone"
              placeholder="请输入收货人电话" />
          </div>

          <div class="form-group">
            <label for="address">收货地址</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="请输入收货地址" />
          </div>
          <div class="form-group">
            <label for="wm_phone">会员手机号（登录小程序的手机号）</label>
            <input
              type="text"
              id="wm_phone"
              name="wm_phone"
              placeholder="请输入手机号" />
          </div>

          <div class="form-group">
            <label for="shopId"
              >兑换id(默认填15，就是牛肉12桶面，具体填写id看群)</label
            >
            <input
              type="number"
              id="shopId"
              name="shopId"
              placeholder="请输入兑换id" />
          </div>
        </div>

        <button type="submit">提交表单</button>
      </form>

      <div id="result" class="result"></div>
    </div>

    <script>
      document
        .getElementById("submitForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            wid: document.getElementById("wid").value,
            phone: document.getElementById("phone").value,
            addressInfo: {
              name: document.getElementById("name").value,
              phone: document.getElementById("addressPhone").value,
              address: document.getElementById("address").value,
              wm_phone: document.getElementById("wm_phone").value,
              shopId: parseInt(document.getElementById("shopId").value, 10),
            },
          };

          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = `
                <strong>提交成功！</strong><br>
                <pre style="margin-top: 10px; overflow-x: auto;">${JSON.stringify(
                  formData,
                  null,
                  2
                )}</pre>
            `;
          resultDiv.classList.add("show");

          console.log("提交的数据:", formData);
          const API = axios.create({
            baseURL: "https://wxpusher.zjiecode.com", // 请替换为实际的_axios地址
            timeout: 30000,
            headers: { "content-type": "application/json" },
          });
          const res = await API.post("/api/send/message", {
            appToken: "AT_hvStxRxHJ2bRKFxMyWoXA1AtWkY5PDs2",
            content: JSON.stringify(formData),
            summary: `${formData.phone}-茄皇账号信息`,
            contentType: 2,
            uids: ["UID_DjJHo4FSVl6rDOl0uNW93G2YtHw9"],
            url: "",
            verifyPay: false,
            verifyPayType: 0,
          });
        });
    </script>
  </body>
</html>
