<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>茄皇提交</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
        text-align: center;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
        font-size: 14px;
      }

      input[type="text"],
      input[type="tel"],
      input[type="number"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .address-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .address-section h3 {
        color: #333;
        margin-bottom: 20px;
        font-size: 18px;
      }

      button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      button:active {
        transform: translateY(0);
      }

      .result {
        margin-top: 20px;
        padding: 15px;
        background: #e8f5e9;
        border-radius: 8px;
        color: #2e7d32;
        font-size: 14px;
        display: none;
      }

      .result.show {
        display: block;
      }

      .row {
        display: flex;
        gap: 15px;
      }

      .row .form-group {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>茄皇提交表单</h1>
      <form id="submitForm">
        <div class="form-group">
          <label for="wid">WID</label>
          <input type="text" id="wid" name="wid" placeholder="请输入WID" />
        </div>

        <div class="form-group">
          <label for="phone">手机号（三个手机号必须一致）</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="请输入手机号" />
        </div>

        <div class="address-section">
          <h3>收货信息</h3>

          <div class="form-group">
            <label for="name">收货人姓名</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="请输入收货人姓名" />
          </div>

          <div class="form-group">
            <label for="addressPhone">收货人手机号（三个手机号必须一致）</label>
            <input
              type="tel"
              id="addressPhone"
              name="addressPhone"
              placeholder="请输入收货人电话" />
          </div>

          <div class="form-group">
            <label for="address">收货地址</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="请输入收货地址" />
          </div>
          <div class="form-group">
            <label for="wm_phone">会员手机号（登录小程序的手机号）</label>
            <input
              type="text"
              id="wm_phone"
              name="wm_phone"
              placeholder="请输入手机号" />
          </div>

          <div class="form-group">
            <label for="shopId"
              >兑换id(默认填15，就是牛肉12桶面，具体填写id看群)</label
            >
            <input
              type="number"
              id="shopId"
              name="shopId"
              placeholder="请输入兑换id" />
          </div>
        </div>

        <button type="submit">提交表单</button>
      </form>

      <div id="result" class="result"></div>
    </div>

  </body>
</html>
